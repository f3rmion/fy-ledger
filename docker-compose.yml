version: '3.8'

services:
  # Build for Baby Jubjub curve
  build-bjj:
    image: ghcr.io/ledgerhq/ledger-app-builder/ledger-app-builder:latest
    volumes:
      - .:/app
    working_dir: /app
    command: make CURVE=BJJ

  # Build for Ed25519 curve
  build-ed25519:
    image: ghcr.io/ledgerhq/ledger-app-builder/ledger-app-builder:latest
    volumes:
      - .:/app
    working_dir: /app
    command: make CURVE=ED25519

  # Clean build artifacts
  clean:
    image: ghcr.io/ledgerhq/ledger-app-builder/ledger-app-builder:latest
    volumes:
      - .:/app
    working_dir: /app
    command: make clean

  # Interactive shell for development
  shell:
    image: ghcr.io/ledgerhq/ledger-app-builder/ledger-app-builder:latest
    volumes:
      - .:/app
    working_dir: /app
    stdin_open: true
    tty: true
    command: bash
